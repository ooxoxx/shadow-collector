version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: shadow-collector-api
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-shadow-collector}
      - MINIO_REGION=us-east-1
    volumes:
      - ./logs:/app/logs
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shadow-network

  minio:
    image: minio/minio:latest
    container_name: shadow-collector-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - shadow-network

  # Initialize MinIO bucket
  minio-init:
    image: minio/mc:latest
    container_name: shadow-collector-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin};
      mc mb --ignore-existing myminio/$${MINIO_BUCKET:-shadow-collector};
      mc anonymous set download myminio/$${MINIO_BUCKET:-shadow-collector};
      exit 0;
      "
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-shadow-collector}
    networks:
      - shadow-network

volumes:
  minio-data:

networks:
  shadow-network:
    driver: bridge
