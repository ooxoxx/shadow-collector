name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Compress image
        run: gzip /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadow-collector-api-${{ github.sha }}
          path: /tmp/image.tar.gz
          retention-days: 30

      - name: Package Chrome extension
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p /tmp/extension
          cp manifest.json background.js content.js interceptor.js options.html options.js options.css /tmp/extension/
          cd /tmp/extension
          zip -r /tmp/shadow-collector-extension-v${{ steps.version.outputs.VERSION }}.zip .

      - name: Rename image tarball for release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mv /tmp/image.tar.gz /tmp/shadow-collector-api-v${{ steps.version.outputs.VERSION }}.tar.gz

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            /tmp/shadow-collector-extension-v${{ steps.version.outputs.VERSION }}.zip
            /tmp/shadow-collector-api-v${{ steps.version.outputs.VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output image info
        run: |
          echo "## Docker Image Built Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "Image tarball is available in the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To load the image:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "gunzip shadow-collector-api-${{ github.sha }}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "docker load -i shadow-collector-api-${{ github.sha }}.tar" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | \`latest\`, \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | \`linux/amd64\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Output release info
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "A new GitHub Release has been created with:" >> $GITHUB_STEP_SUMMARY
          echo "- Chrome Extension: \`shadow-collector-extension-v${{ steps.version.outputs.VERSION }}.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Image: \`shadow-collector-api-v${{ steps.version.outputs.VERSION }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
